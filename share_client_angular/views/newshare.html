<div class="new-share">
	<div class="header">
		{{pageTitle}}
		<span class="submit-btn-panel">
			<button class="btn btn-success btn-xs" ng-click="saveNewInfo()">提交</button>
		</span>
	</div>

	<div class="input-panel">
		<div class="item-panel">
			<input ng-model="info.title" class="form-control" placeholder="请输入标题" />
		</div>

		<div class="item-panel">
			<textarea ng-model="info.brif" class="form-control" placeholder="请输入简述"></textarea>
		</div>

	</div>
	<div class="img-panel">
		<div ng-click="chooseImg()" ng-hide="info.imgUrl">点此上传图片</div>
		<img ng-src="{{info.imgUrl}}" ng-click="chooseImg()" class="img-uploaded">
	</div>
	

	<div class="input-panel">
		<div class="item-panel">
			<textarea ng-model="info.desc" class="form-control detail" placeholder="请输入详细内容"></textarea>
		</div>

		<div class="item-panel">
			<input class="form-control" ng-model="info.product_href" placeholder="产品地址" />
		</div>
		<div class="item-panel">
			<input class="form-control" ng-model="info.custom_read_count" placeholder="自定义阅读量" />
		</div>
	</div>
</div>
